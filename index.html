<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .nav-link {
            color: white !important;
        }
        .emoji {
            font-size: 4rem;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #f06595, #ff6b6b);
        }
        .video-container {
            margin-top: 20px;
            position: relative;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .video-container video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#performances">Performances</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Work Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#interests">Personal Interests</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section id="home" class="container mt-5">
        <h1 class="emoji">üë®‚Äçüíª</h1>
        <h2>Welcome to My Personal Space!</h2>
        <p>Explore my singing performances, work projects, and personal interests.</p>
        <div class="video-container">
            <video controls>
                <source src="your-video-url.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <button class="btn btn-custom mt-3" id="exploreBtn">Explore More</button>
    </section>
    
    <script>
        $(document).ready(function(){
            $("#exploreBtn").click(function(){
                $('html, body').animate({
                    scrollTop: $("#performances").offset().top
                }, 1000);
            });
        });
    </script>
</body>
</html>
